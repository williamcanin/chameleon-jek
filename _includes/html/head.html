<head>
  <!-- Metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta http-equiv="Pragma" content="public">
  {% if  site.cache_control %}
  <meta http-equiv="Cache-Control" content="{{ site.cache_control }}"/>
  {% endif %}
  {% if  site.expires %}
  <meta http-equiv="expires" content="{{ site.expires }}">
  {% endif %}
  <meta name="viewport"content="width=device-width, initial-scale=1">
  <meta name="description"content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- Title -->
  <title>{% if page.title %}{{page.title}} | {% endif %}{{site.theme.title}} - {% if site.theme.subtitle_site %}{{site.theme.subtitle_site}}{% endif %}</title>
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/images/favicons/favicon-32x32.png" | prepend:site.baseurl }}">
  <!-- Renderizer -->
  <style type="text/css">
          a {outline: none; text-decoration: none;}
  </style>
  <!-- CSS Vendor -->
  <link rel="stylesheet"href="{{ "/assets/vendor/bootstrap/dist/css/bootstrap.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet"href="{{ "/assets/vendor/bootstrap-drawer/dist/css/bootstrap-drawer.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet"href="{{ "/assets/vendor/animate.css/animate.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet"href="{{ "/assets/vendor/font-awesome-custom/css/font-awesome.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet"href="{{ "/assets/vendor/fonts-raleway/css/raleway.min.css" | prepend:site.baseurl }}">

  <!-- Style Custom -->
  <link rel="stylesheet"href="{{ "/assets/stylesheets/style.min.css" | prepend:site.baseurl }}">

  <!-- Google Analytics -->
  {% if site.theme.google_analytics %}
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','{{site.theme.google_analytics}}','auto');ga('send','pageview');
  </script>
  {% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
