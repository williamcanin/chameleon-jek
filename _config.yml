#
  directory_posts_github: "https://github.com/williamcanin/chameleon-jek/tree/master/_posts/blog"
# Section directory of posts



# Section - Includes files and folder build jekyll
include: ['_pages']
# Section - Includes files and folder build jekyll



# Section - Build settings
url: "http://0.0.0.0:4000"
baseurl: ""
# Permalink Default: /:categories/:year/:month/:day/:title/
# Permalink optional: /:title/
permalink: /:title/
destination: ./_site
# Section - Build settings





# Section - Gravatar avatar to your site.
# Add your email gravatar. Exemple: "william.costa.canin@gmail.com"
email_gravatar: "william.costa.canin@gmail.com"
# Adds nothing to 'gravatar_md5' !!!
# To insert the MD5, use: $rake gravatar:md5 - $rake help
gravatar_md5: 
# Section - Gravatar avatar to your site.




# Section - Markdown
# highlighter: pygments
# highlighter: true
markdown: kramdown # { kramdown | redcarpet }
kramdown:
  extensions: [
    "no_intra_emphasis",
    "fenced_code_blocks",
    "autolink",
    "tables",
    "strikethrough",
    "superscript",
    "with_toc_data"
  ]
# Section - Markdown





# Section - Excludes files and folder build jekyll
exclude: [
# Animate Css
'assets/vendor/animate.css/source',
'assets/vendor/animate.css/*.js',
'assets/vendor/animate.css/*.json',
# Bootstrap
'assets/vendor/bootstrap/fonts',
'assets/vendor/bootstrap/grunt',
'assets/vendor/bootstrap/less',
'assets/vendor/bootstrap/js',
'assets/vendor/bootstrap/Gruntfile.js',
'assets/vendor/bootstrap/*.json',
'assets/vendor/bootstrap/*.md',
'assets/vendor/bootstrap/package.js',
# Bootstrap Drawer
'assets/vendor/bootstrap-drawer/docs',
'assets/vendor/bootstrap-drawer/example',
'assets/vendor/bootstrap-drawer/js',
'assets/vendor/bootstrap-drawer/less',
'assets/vendor/bootstrap-drawer/gulpfile.js',
'assets/vendor/bootstrap-drawer/*.json',
'assets/vendor/bootstrap-drawer/*.md',
'assets/vendor/bootstrap-drawer/*.html',
# Font Awesome
'assets/vendor/font-awesome-custom/less',
'assets/vendor/font-awesome-custom/scss',
'assets/vendor/font-awesome-custom/*.html',
'assets/vendor/font-awesome-custom/*.js',
'assets/vendor/font-awesome-custom/*.map',
'assets/vendor/font-awesome-custom/*.json',
# Fonts Raleway
'assets/vendor/fonts-raleway/less',
'assets/vendor/fonts-raleway/scss',
'assets/vendor/fonts-raleway/dev',
'assets/vendor/fonts-raleway/*.html',
'assets/vendor/fonts-raleway/*.js',
'assets/vendor/fonts-raleway/*.map',
'assets/vendor/fonts-raleway/*.json',
'assets/vendor/fonts-raleway/*.md',
# JQuery
'assets/vendor/jquery/src',
'assets/vendor/jquery/bower.json',
'assets/vendor/jquery/*.txt',
# JQuery Easing
'assets/vendor/jquery.easing/*.json',
'assets/vendor/jquery.easing/*.md',
# Modernizr
'assets/vendor/modernizr/**/*',
'assets/vendor/modernizr/grunt.js',
'assets/vendor/modernizr/*.md',
'!assets/vendor/modernizr/modernizr.js',
# Simple Jekyll Search
'assets/vendor/simple-jekyll-search/*.json',
'assets/vendor/simple-jekyll-search/*.md',

# Defaults
'/**/*/LICENSE',
'Gruntfile.js',
'Gulpfile.js',
'package.json',
'bower.json',
'README.md',
'Gemfile',
'Rakefile',
'node_modules',
'src',
'_gist_cache',
'assets/images/preview',
'README-PtBr.md',
'**/*/.zip',
'**/*/.log',
'nohup.out',
'**/*/.lock',
'./.bundle',
'AUTHORS',
'docs',
'CREDITS',
'gh-pages',
'CHANGELOG.md',
'COPYING',
'administration'
]
# Section - Excludes files and folder build jekyll