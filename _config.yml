# Place the address where the site is hosted, and the base
# of website. If there is no base, leave blank.
#
site_url: "http://williamcanin.com" # the base hostname & protocol for your site
site_baseurl: "/chameleon-jek/" # the subpath of your site, e.g. /blog/
 # description: used by search engines
description: >
  Chameleon Jek - Blog &'Portfolio for Jekyll

# Meta tag for Expires / Cache Control - Max 1 Year
expires: "Sat, 24 Dec 2016 00:10:00 GMT"
cache_control: "max-age=120" # Default: public
# Meta tag for Expires / Cache Control - Max 1 Year


# Language support (english / portuguese )
language: "english"
# Language support

#
#==========================================================



# Section - Theme specific configuration [BEGIN]
theme:
  # language: "portuguese" #support: (english / portuguese)
  title: "Chameleon Jek"
  subtitle_site: "Blog & Portfolio for Jekyll"
  navbar_collapse_icon: "nav-icon-white.svg"


  # ========= Begin Config Effects =============
  # Navbar Fixed (yes/no)
  navbar_fixed: "yes"
  # Shake Site title
  shake_title_navbar: "yes"
  # Shake menu navbar
  shake_menus_navbar: "yes"
  # Effects FadeIn (yes/no)
  fadeIn: "yes"
  # Shake title posts
  shake_title_posts: "yes"
 # ========= End Effects =============


# Section - FakeLoader
# fakeLoader (yes/no)
  fakeLoader: "no"
  fl_local: "all" # { all }
  fl_timeToHide: "1500" # milliseconds, default 1500
  # Default fl_bgColor: #2D4F25
  fl_bgColor: "#2D4F25"
  fl_spinner: "spinner4" # Default, spinner4
  fl_spinnerColor: "#fff"
  fl_hideNav: "yes" # Default yes
  # fl_textSpinner: "Please wait, loading page..." # construction
# Section - FakeLoader


# Section Avatar Image
  avatar: "out.png"
  avatar_mouse_hover: "over.png"
# Section Avatar Image



# Section - Shares posts config
  post_sharing: "yes" #(yes/no)
# Section - Shares posts config



# Section - Posts Author
  # Image
  author_image: "william.png"
  # String
  str_post_by_title: "Post by:"
  # str_name_author_post: "Chameleon Jek"
  author_post_description: >
    <p>In this field you describe a summary about you and what you do.
      This Jekyll theme is created by
        <a href="http://github.com/williamcanin" target="_blank">
          William C. Canin
        </a>
    </p>
# Section - Posts Author




# Section - Footer / Copyrights
  footer_text:
    str_text1: "Chameleon Jek - Blog & Portfolio for Jekyll"
    str_text2: "Theme made with: "
    maintence1_link_by: "http://jekyllrb.com"
    maintence2_link_by: "http://getbootstrap.com/"
    maintence1_text_by: "Jekyll"
    maintence2_text_by: "Twitter Bootstrap"
    str_text3: "Theme made by: "
    design_layout_link_by: "http://github.com/williamcanin"
    design_layout_text_by: "William Canin"
    copyright_initial_year:  "Copyright 2015"
