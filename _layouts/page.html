---
layout: default
---
<div class="wrapper page" {% if site.theme.navbar_fixed == "yes" %} id="navbar-fixed-top" {% endif %}>
  <div class="row" >
    <header class="page-header">
      <h1 class="title">{{ page.title }}</h1>
    </header>
    <section class="content">
     {% if page.cover != "" || page.cover.empty? %}
        <img class="img-responsive img-cover" src="{{ "/assets/images/pages"  | prepend: site.baseurl | prepend: site.url }}/{{ page.cover }}">
      {% endif %}
      {{ content }}
    </section>
 </div>
</div>
