---
layout: default
---
<div class="row page" >
  <div class="wrapper page" {% if site.theme.navbar_fixed == "yes" %} id="navbar-fixed-top" {% endif %}>
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    <section class="post-content">
     {% if page.cover != "" || page.cover.empty? %}
        <img class="img-responsive" src="{{ "/assets/images/pages"  | prepend: site.baseurl | prepend: site.url }}/{{ page.cover }}">
      {% endif %}
      {{ content }}
    </section>
 </div>
</div>
