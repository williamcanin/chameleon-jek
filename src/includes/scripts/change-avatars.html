<script type="text/javascript" charset="utf-8" async defer>
// Insert url + path
    Path = "{{ "/assets/images/avatar/" | prepend:site.baseurl | prepend:site.url }}";
    Over = "over.png";
    Out = "out.png";

    $( ".avatar" )
    .mouseover(function() {
        $(".avatar").attr("src", Path + Over);
    })
    .mouseout(function() {
      $(".avatar").attr("src", Path + Out);
  });


    $( "a.arrow" )
    .mouseover(function() {
        $(".avatar-about").attr("src", Path + Over);
    })
    .mouseout(function() {
      $(".avatar-about").attr("src", Path + Out);
  });

</script>
