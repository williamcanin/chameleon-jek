 <!-- Search Modal -->
 {% for post in site.categories.blog %}
 <div class="search-modal modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-content">

        <!-- Button close -->
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>


           <div class="search-container">

                <div class="field-search row">
                <div class="col-lg-12">
              <input class="search-input" type="text" id="search-input" placeholder="{{ site.theme.str_placeholder_search }}">
              <h3>{{ site.theme.str_title_result_search }}</h3>
              </div>
                </div>

                <div class="results-search row">
                <div class="col-lg-12">
                <ul class="results-container" id="results-container"></ul>
                </div>
                </div>

            </div>


    </div>
</div>

{% endfor %}
