<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta name="viewport"content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{page.title}} | {% endif %}{{site.theme.title}} - {% if site.theme.subtitle_site %}{{site.theme.subtitle_site}}{% endif %}</title>

  <meta name="description"content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Livereload -->
<script src="http://localhost:35729/livereload.js"></script>

<!-- Favicons - By: http://www.favicon-generator.org/ -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/favicons/apple-icon-57x57.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/favicons/apple-icon-60x60.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/favicons/apple-icon-72x72.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicons/apple-icon-76x76.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/favicons/apple-icon-114x114.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicons/apple-icon-120x120.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/favicons/apple-icon-144x144.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicons/apple-icon-152x152.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicons/apple-icon-180x180.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/images/favicons/android-icon-192x192.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/favicons/favicon-32x32.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/images/favicons/favicon-96x96.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/favicons/favicon-16x16.png" | prepend:site.baseurl | prepend:site.url }}">
<link rel="manifest" href="{{ "/assets/images/favicons/manifest.json" | prepend:site.baseurl | prepend:site.url }}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ "/assets/images/favicons/ms-icon-144x144.png" | prepend:site.baseurl | prepend:site.url }}">
<meta name="theme-color" content="#ffffff">

<!-- Renderizer -->
<style>
        a {outline: 0; text-decoration: none;}
</style>

<!-- Style Front-End-->
<link rel="stylesheet"href="{{ "/assets/css/main.min.css" | prepend:site.baseurl | prepend:site.url}}">

<!-- Google Analytics -->
{% if site.theme.google_analytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','{{site.theme.google_analytics}}','auto');ga('send','pageview');
</script>
{% endif %}

<!-- Share Google+ -->
<link rel="canonical" href="{{ page.url | prepend:site.baseurl | prepend:site.url }}" />
</head>
